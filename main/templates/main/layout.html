
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="{% static 'main/scripts/jquery-3.7.1.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/site.css' %}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'main/images/favicon.ico' %}">
    <title>{% block title %}Антиквариат{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/site.css' %}">
</head>
<body>
    <header>
        <h1>
            <a href="{% url 'about' %}">
                <img src="{% static 'main/images/logo.png' %}" alt="Logo" style="height: 40px; vertical-align: middle;">
            </a>
            Antique store
        </h1>
        <nav>
            <a href="{% url 'about' %}">Главная</a>
            <a href="{% url 'blog' %}">Блог</a>
            <a href="#">Быстрый аукцион</a>
            <a href="#">Каталог</a>
            <a href="#">Корзина</a>
            <a href="{% url 'links' %}">Полезные ресурсы</a>
            <a href="{% url 'contacts' %}">Контакты</a>
            <a href="{% url 'feedback' %}">Обратная связь</a>
            <a href="{% url 'registration' %}">Регистрация</a>
            <div style="position: absolute; top: 20px; right: 20px;">
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="auth-button">Выйти</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="auth-button">Войти</a>
                {% endif %}
            </div>            
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
